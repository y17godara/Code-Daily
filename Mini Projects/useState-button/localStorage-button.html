    <title>Last-State Button</title>
    <link rel="stylesheet" href="localStorage-button.css">
</head>

<body>

    <section id="main">

        <button onclick="buttonClicked()" class="js-button">Click</button>

    </section>


    <script>

        function buttonClicked() {
            console.log("Button Pressed");
            let lastContent = document.querySelector('.js-button').innerText
            if (lastContent === 'Click') {
                document.querySelector('.js-button').innerHTML = 'Clicked';
            }
            else {
                document.querySelector('.js-button').innerHTML = 'Click';
            }
        }
